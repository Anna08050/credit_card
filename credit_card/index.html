<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Credit card form</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body> 
    <div class="container">
        <div class="card-container">
            <div class="front" id="front">
                <div id="image">
                    <img src="images/chip.png" alt="" />
                    <img src="images/visa.png" alt="" />
                </div>
                    <div id="card-number-box">XXXX XXXX XXXX XXXX</div>
                    <div class="flexbox">
                        <div class="box">
                            <span>Card Holder</span>
                            <div id="card-holder-box">IVAN IVANOV</div>
                        </div>
                        <div class="box">
                            <span>Expiries</span>
                            <div id="expiration-date-box">
                                <span class="exp-month" id="exp-month-box">MM</span>
                                <span>/</span>
                                <span class="exp-year" id="exp-year-box">YY</span>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="back" id="back">
                <div class="line"></div>
                <div class="box">
                    <span>CVV</span>
                    <div class="cvv" id="cvv-box"></div>
                    <img src="images/visa.png" alt="" />
                </div>
            </div>
            </div>

        <form action="" method="post" id="main-form">
            <div class="inputBox">
                <span>Card Number</span>
                <input id="card_number" type="text" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" />
            </div>
            <div class="inputBox">
                <span>Card Holder</span>
                <input id="card_holder" type="text" placeholder="IVAN IVANOV" />
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>Experation Month</span>
                    <select id="month" required>
                        <option value="month" disabled selected>Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>Experation Year</span>
                    <select id="year" required>
                        <option value="year" disabled selected>Year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                        <option value="2037">2037</option>
                        <option value="2038">2038</option>
                        <option value="2039">2039</option>
                        <option value="2040">2040</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>CVV</span>
                    <input id="cvv" type="password" maxlength="3" placeholder="***" />
                </div>
            </div>
            <div class="error" id="error-message">Пожалуйста, введите корректный срок годности.</div>

            <input id="submit" type="submit" value="SUBMIT" />
            <div class="error" id="error">Пожалуйста, заполните все поля.</div>
        </form>
        </div>
    <script src="js/Script.js"></script>
    <script>
        
    </script>
</body>
</html>
